server:
  port: 8083

spring:
  application:
    name: postgis
  datasource:
    url: jdbc:postgresql://localhost:5432/gis
    username: gis
    password: gis
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisDialect
